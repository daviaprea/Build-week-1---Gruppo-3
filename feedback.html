<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/css/reset.css">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="Assets/css/feedback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Feedback</title>
</head>
<body>
    <div class="containe">

        <div class="content-hl">
            <img id="logolog" src="Assets/img/epicode_logo.png" alt="Logo">

            <div id="timer"></div>
        </div>

        <div class="cont">

            <div class="content-textt">

              <h3>Tell us how it's going</h3>
              <p class="pp">From 0 to 10,how likely are you to recommend EPICODE to a friend or a colleague?</p>


            </div>
            <div class="rate">
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 star</label>
                <input type="radio" id="star6" name="rate" value="6" />
                <label for="star6" title="text">6 stars</label>
                <input type="radio" id="star7" name="rate" value="7" />
                <label for="star7" title="text">7 stars</label>
                <input type="radio" id="star8" name="rate" value="8" />
                <label for="star8" title="text">8 stars</label>
                <input type="radio" id="star9" name="rate" value="9" />
                <label for="star9" title="text">9 stars</label>
                <input type="radio" id="star10" name="rate" value="10" />
                <label for="star10" title="text">10 star</label>
              </div>
            
              <div class="last">
                <p class="p" >Leave us an open feedback about your experience so far</p>
                <form><p id="comment">Write your comment</p></form>
                <hr class="hr">
              </div>

              <div class="content-f">
                 <div class="bottone">
                    <button>MORE INFO</button>
                </div>
              </div>

        </div>





    </div>
</body>
</html>
